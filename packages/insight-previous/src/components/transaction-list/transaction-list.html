<loader *ngIf="loading" [type]="'tx-full-list'"></loader>

<div *ngIf="!loading">

  <message [message]="'There are no transactions involving this block.'" [type]="'warning'"
    *ngIf="transactions.length === 0"></message>

  <ion-grid *ngIf="transactions.length > 0">
    <ion-row *ngFor="let tx of transactions; let i = index">
      <ion-col col-12 *ngIf="i < limit">
        <transaction [tx]="tx"></transaction>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="limit < transactions.length">
      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <loader [type]="'tx-full-list'"></loader>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
</div>

<loader *ngIf="loading" [type]="'tx-list'"></loader>

<div *ngIf="!loading">
  <ion-grid>
    <ion-row *ngFor="let tx of txs; let i = index">
      <ion-col col-12 *ngIf="i < limit">
        <coin [coin]="tx"></coin>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="limit < txs.length">
      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <loader [type]="'tx-list'"></loader>
      </ion-infinite-scroll>
    </ion-row>

    <message [message]="'There are no transactions involving this address.'" [type]="'warning'"
      *ngIf="coins.length === 0">
    </message>

  </ion-grid>
</div>
